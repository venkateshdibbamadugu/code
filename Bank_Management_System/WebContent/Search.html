<html>
    <title>NAVBAR</title>
    <head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
       <style>
           #deposite{
             
           }
           .bordered{
             
           }
           #side{
               border: 3px solid green;
               margin-top: 2%;
               padding: 5%;
           }
        </style>
        <script>
           function getDate()
           {
            var date=new Date();
            document.getElementById("date").value=date.getDate();
            var month=new Date();
            document.getElementById("month").value=month.getMonth()+1;
            var year=new Date();
            document.getElementById("year").value=year.getFullYear();
           }
        </script>
    </head>
    <body>
        <div class="bg-success text-white text-center p-2">
            <h4>Bank Management System</h4>
             </div>
              <center><h4 class="text-success mt-5" id="deposite">Display Loan Details</h4></center>
           
        <center>
        <div class="bordered">
            <form action="./DisplayLoanList.jsp" class="mx-5">
          
              
                <table id="side">
                    <tr>
                        <td><label class="ml-5 mt-5">Loan-No</label></td>
                        <td><input type="text" name="loan_No" class="ml-3 mr-5 mt-5"></td>
                    </tr>
                    <tr>
                        <td><label class="text-white">.</label></td>
                       
                    </tr>
                  
                    <tr>
                        <td><label class="text-white">.</label></td>
                       
                    </tr>
                     <tr>
                        <td><label class="text-white">.</label></td>
                        <td>
                            <input type="text" name="date" class="abc" id="date" hidden>
                            <input type="text" name="month" class="abc" id="month" hidden>
                            <input type="text" name="year" class="abc" id="year" hidden>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Show" onclick="getDate()" class="ml-3 mb-3"></td>
                    </tr>
                </table>
           
                </form>
        </div>
            </center>
    </body>
</html>
