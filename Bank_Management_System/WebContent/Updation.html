<html>
    <title>NAVBAR</title>
    <head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
       <style>
           #Custmor{
               margin-left: 0%;
           }
           #fname{
               width: 80%;
           }
           tr{
               margin-top: 3%;
           }
           #border{
               border: 3px solid black;
           }
        </style>
    </head>
    <body>
        <div class="bg-warning text-white text-center p-2">
            <h3>Bank Management System</h3>
        </div>
         <center><h4 class="text-primary mt-3" id="Custmor">Update Details</h4></center>
        <div class="container mt-5" id="border">
            <form action="./Update.jsp">
               
                <div class="mt-5 ml-5">
                    
                        <table>
                             <tr>
                                <td><label>Account-No</label></td>
                                <td><input type="text" name="accNo" class="ml-2" id="fname"></td>
                               
                            </tr>
                            
                            <tr>
                                <td><label>First Name</label></td>
                                <td><input type="text" name="fname" class="ml-2" id="fname"></td>
                                <td><label>Last Name</label></td>
                                <td><input type="text" name="lname" id="fname"></td>
                            </tr>
                            <tr class="mt-3">
                                <td><label>Date-of-Birth</label></td>
                                <td><input type="text" name="dob" class="ml-2" id="fname"></td>
                                <td><label>Gender</label></td>
                                <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female" class="mr-auto ml-2">Female</td>
                            
                            </tr>
                            <tr>
                                <td><label>Father Name</label></td>
                                <td><input type="text" name="fatherName" class="ml-2" id="fname"></td>
                                <td><label>Mother Name</label></td>
                                <td><input type="text" name="motherName" id="fname"></td>
                            </tr>
                            <tr>
                                <td><label>Adhar-No</label></td>
                                <td><input type="text" name="adharNo" class="ml-2" id="fname"></td>
                                <td><label>Ration-No</label></td>
                                <td><input type="text" name="rationNo" id="fname"></td>
                            </tr>
                            <tr>
                                <td><label>Mobile-No</label></td>
                                <td><input type="text" name="mobile" class="ml-2" id="fname"></td>
                                <td><label>Address</label></td>
                                <td><input type="text" name="address" id="fname"></td>
                                
                            </tr>
                            <tr>
                                <td><label class="text-white">.</label></td>
                            </tr>
                            <tr>
                                <td><label class="text-white">.</label></td>
                            </tr>
                           <tr>
                           <td><input type="submit" value="update" class="bg-success btn"></td>
                      
                           </tr>
                        </table>
                    
                </div>
            </form>
        </div>
    </body>
</html>
