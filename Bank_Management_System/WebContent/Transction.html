 <html>
    <title>Travel Yari</title>
    <head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <link rel="stylesheet" href="bootstrap.css"/>
        <link rel="stylesheet" href="mdb.css"/>
      <!--  <link rel="stylesheet" href="style.css"/>-->
        <style>
          /*  #main{
                border: 3px solid blue;
                margin: auto 10%;
            }*/
        </style>
     </head>
     <body>
         <div class="bg-success text-white text-center p-2">
            <h4>Bank Management System</h4>
             </div>
  <center>
         <div class="mt-5 text-success" id="main">
             <h5>Transfor To Account</h5>
             
             <div>
                <form action="./Transction.jsp" method="post">
                   <table>
                       <tr>
                           <td><h6 class="mt-3 text-warning">Credit/Transfer the Amount</h6></td>
                       </tr>
                       <tr>
                           <td>Account-No:</td> 
                           <td><input type="text" name="tAcc_No" class="ml-3"></td>
                       </tr>
                       <tr>
                           <td class="text-white">.</td>
                       </tr>
                       <tr>
                           <td>Bank-Name:</td>
                           <td><select name="bankName" class="ml-5">
                                    <option value="State bank of india">State bank of india</option>
                                    <option value="Andhra Bank">Andhra Bank</option>
                                    <option value="Union Bank">Union Bank</option>
                                    <option value="Punjab Bank">Punjab Bank</option>
                                    <option value="Borda Bank">Borda Bank</option>
                               </select></td>
                       </tr>
                        <tr>
                           <td class="text-white">.</td>
                       </tr>
                       <tr>
                           <td>Amount:</td> 
                           <td><input type="text" name="tAmount" class="ml-3"></td>
                       </tr>
                        <tr>
                           <td class="text-white">.</td>
                       </tr>
                       <tr>
                           <td>Purpose:</td> 
                           <td><input type="text" name="purpose" class="ml-3"></td>
                       </tr>
                        <tr>
                           <td class="text-white">.</td>
                       </tr>
                       <tr>
                           <td><h6 class="mt-3 text-warning">Applicant's Details</h6></td> 
                       </tr>
                       <tr>
                           <td>Applicant Name:</td> 
                           <td><input type="text" name="name" class="ml-3"></td>
                       </tr>
                       <tr>
                           <td class="text-white">.</td>
                       </tr>
                        <tr>
                           <td>Account-No:</td> 
                           <td><input type="text" name="sAcc_No" class="ml-3"></td>
                       </tr>
                       <tr>
                           <td class="text-white">.</td>
                       </tr>
                       <tr>
                           <td></td>
                           <td><input type="submit" value="Transfor" class="ml-5 bg-success btn text-white"></td>
                       </tr>
                    </table>
                 </form>
                 
             </div>
         </div>
         </center>
         <script src="jquery.js"></script>
         <script src="popper.js"></script>
         <script src="bootstrap.js"></script>
         <script src="mdb.js"></script>
     </body>
</html>
